<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hair Compare</title>
        <link rel="icon" href="images/hairCompareicon.png"/>
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="Styles/basicElements.css"/>
    </head>
    <body>

        <header>
            <h1>Hair Compare - Prototype</h1>
        </header>

        <nav class="tabs">
            <a href="hairCompare.html" class="tab active">Hair Compare</a>
            <a href="forHairServiceProviders.html" class="tab">For Hair Service Professionals</a>
            <a href="developmentTeam.html" class="tab">Contact Development team</a>
        </nav>

        <div class="container">
            
            <form>
                <h2>Get style suggestions for your hair</h2>
                <label for="hair-type">Hair Type:</label>
                <select id="hair-type" name="hair-type" required>
                    <option value="" disabled selected>Select your hair type</option>
                    <option value="straight">Straight</option>
                    <option value="wavy">Wavy</option>
                    <option value="curly">Curly</option>
                    <option value="coily">Coily</option>
                </select>

                <label for="hair-length">Current Hair Length:</label>
                <select id="hair-length" name="hair-length" required>
                    <option value="" disabled selected>Select your hair length</option>
                    <option value="short">Short (Above shoulders)</option>
                    <option value="medium">Medium (Shoulder length)</option>
                    <option value="long">Long (Below shoulders)</option>
                </select>

                <button type="submit">Get suggestions</button>
            </form>

            <div class="image-display" id="imageDisplay">
                <img id="straightShort" src="straight-short.jpg" alt="Straight Short Hair">
                <img id="straightMedium" src="straight-medium.jpg" alt="Straight Medium Hair">
                <img id="straightLong" src="straight-long.jpg" alt="Straight Long Hair">
                <img id="wavyShort" src="wavy-short.jpg" alt="Wavy Short Hair">
                <img id="wavyMedium" src="wavy-medium.jpg" alt="Wavy Medium Hair">
                <img id="wavyLong" src="wavy-long.jpg" alt="Wavy Long Hair">
                <img id="curlyShort" src="curly-short.jpg" alt="Curly Short Hair">
                <img id="curlyMedium" src="curly-medium.jpg" alt="Curly Medium Hair">
                <img id="curlyLong" src="curly-long.jpg" alt="Curly Long Hair">
                <img id="coilyShort" src="coily-short.jpg" alt="Coily Short Hair">
                <img id="coilyMedium" src="coily-medium.jpg" alt="Coily Medium Hair">
                <img id="coilyLong" src="coily-long.jpg" alt="Coily Long Hair">
            </div>

       
            <button onclick="findHairdressers()">Find Hair service provider near you</button>
            <div id="tableContainer"></div>
        </div>

        <footer>
            <p>&copy; 2024 Hair Compare. All rights reserved.</p>
        </footer>
        <script src="Scripts/script.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXUZxgbxOA-wApIbU7JzHDfU0HAexg-vg&libraries=places"></script>
        <script type="module" src="https://unpkg.com/@googlemaps/extended-component-library@0.6"></script>
    </body>
</html>
