<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="find local hairdressers">
        <meta name="description" content="book a haircut">
        <meta name="description" content="compare prices and services for hair">
        <meta name="description" content="advertise your salon">
        <meta name="description" content="for freelance hairdressers">
    <title>Booking page</title>
    <link rel="stylesheet" href="styles/classes.css" />
        <link rel="stylesheet" href="styles/ids.css" />
    <link rel="stylesheet" href="Styles/basicElements.css"/>
</head>
<body>
    <header>
        <div class="container">
            <div>
                <h1>Hair Compare - Prototype</h1>
                <h2>Customers - Find an appointment at a time that suits you.</h2>
                <h2>Hairdressers - Manage your services.</h2>
            </div>
            <div class="gridLayoutOneColumn">
                <button id="loginButton" onclick="window.location.href='./Login.html'">Login</button>
                <span id="displayUsername"></span>
                <button id="logoutButton" onclick="logout()">Logout</button>
            </div>
        </div>
    </header>

    <nav class="tabs">
        <a href="home.html" class="tab">Home Page</a>
        <a href="registerHairDresser.html" class="tab">As Hairdresser</a>
        <a href="userProfile.html" class="tab">About You</a>
        <a href="myBookings.html" class="tab">Bookings</a>
        <a href="developmentTeam.html" class="tab active">Contact</a>
    </nav>

    <div class="container">
        <div class="booking-container">
            <form id="booking-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>

                <label for="time">Preferred Time:</label>
                <input type="time" id="time" name="time" required>

                <button type="submit">Book Now</button>
            </form>
        </div>

    </div>

    <footer>
        <p>&copy; 2024 Hair Compare. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('booking-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Your appointment has been booked!');
            // You can add backend integration here, like sending form data to a server
        });
    </script>
    <script src="Scripts/login.js"></script>
</body>
</html>
