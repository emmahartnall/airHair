<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hair Compare</title>
        <link rel="icon" href="images/hairCompareicon.png"/>
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="Styles/basicElements.css"/>
    </head>
    <body>
        <script src="script.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXUZxgbxOA-wApIbU7JzHDfU0HAexg-vg&libraries=places"></script>
        <script type="module" src="https://unpkg.com/@googlemaps/extended-component-library@0.6"></script>
        <header>
            <h1>Hair Compare - Prototype</h1>
            <h2>This is just a prototype.  Currently no backend data storage</h2>
        </header>
        <nav class="tabs">
                <li><a href="hairCompare.html" class="tab">Hair Compare</a></li>
                <li><a href="forHairServiceProviders.html" class="tab active">For Hair Service Professionals</a></li>
                <li><a href="developmentTeam.html" class="tab">Contact Development team</a></li>
        </nav>
        <div class="container">
            <h2>Please upload pictures of some haircuts you have done</h2>
            <form id="hairstyleForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="hairstyleName">Hairstyle Name:</label>
                    <input type="text" id="hairstyleName" name="hairstyleName" placeholder="Enter hairstyle name" required>
                </div>
                <div class="form-group">
                    <label for="hairstylePhoto">Upload Photo:</label>
                    <input type="file" id="hairstylePhoto" name="hairstylePhoto" accept="image/*" required>
                </div>
                <div class="preview" id="imagePreview">
                    <p>No image selected</p>
                </div>
                <button type="submit">Upload Hairstyle</button>
            </form>
        </div>
        <footer>
            <p>&copy; 2024 Hair Compare. All rights reserved.</p>
        </footer>
    </body>
</html>
