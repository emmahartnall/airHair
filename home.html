<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hair Compare</title>
        <link rel="icon" href="images/hairCompareicon.png"/>
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="Styles/sidebar.css"/>
        <link rel="stylesheet" href="Styles/basicElements.css"/>
    </head>
    <body>
        <main>
            <div class="sidebar">
                <input type="checkbox" id="drive" ><label for="drive">Drive to your home</label>
                <input type="checkbox" id="hair-wash" ><label for="hair-wash">Hair Wash</label>
                <input type="checkbox" id="treatment" ><label for="treatment">Treatment</label>
                <input type="checkbox" id="cut"><label for="cut">Cut</label>
                <input type="checkbox" id="styling"><label for="styling">New Style</label>
                <input type="checkbox" id="coloring"><label for="coloring">Colour</label>
                <input type="checkbox" id="highlights"><label for="highlights">Highlights</label>
                <input type="checkbox" id="perm"><label for="perm">Perm</label>
                <input type="checkbox" id="straightening"><label for="straightening">Straightening</label>
                <input type="checkbox" id="blow-dry"><label for="blow-dry">Blow Dry</label>
                <input type="checkbox" id="products"><label for="products">Gel, Wax or other hair products</label>
            </div>
        
            <div class="content">
                <div class="header">
                    <div>
                        <h1>Hair Compare - Prototype</h1>
                    </div>
                    <div class="profile">
                        <button class="profile-btn" onclick="window.location.href='customerProfile.html';">
                            <img src="./Images/profile.jpg" alt="Profile" class="profile-pic" />
                            <span>Profile</span>
                        </button>
                    </div>
                </div>
                <nav class="tabs">
                    <a href="home.html" class="tab active">Home Page</a>
                    <a href="developmentTeam.html" class="tab">Contact Development team</a>
                </nav>
                <div class="formImitation">
                    <a href="registerHairDresser.html" class="button">Register as a Hair Dresser</a>
                    <a href="referHairDresser.html" class="button">Refer a Hair Dresser</a>
                    <input type="date" id="datePicker" name="datePicker">
                    <div id="tableContainer"></div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Hair Compare. All rights reserved.</p>
        </footer>
        <script src="Scripts/findHairdresser.js"></script>
        <script src="Scripts/table.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXUZxgbxOA-wApIbU7JzHDfU0HAexg-vg&libraries=places"></script>
        <script type="module" src="https://unpkg.com/@googlemaps/extended-component-library@0.6"></script>
        <script src="Scripts/dateSet.js"></script>"
    </body>
</html>
