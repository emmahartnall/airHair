<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hair Compare</title>
        <link rel="icon" href="images/hairCompareicon.png"/>
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="Styles/basicElements.css"/>
    </head>
    <body>
        <header>
            <div class="container">
                <div>
                  <h1>Hair Compare - Prototype</h1>
                  <h2>Customers - Find an appointment at a time that suits you.</h2>
                  <h2>Hairdressers - Take control of your time and life.  Choose which services you offer, at which price on which days.</h2>
                </div>
                <div class="profile">
                  <button class="profile-btn" onclick="window.location.href='customerProfile.html';">
                    <img src="./Images/profile.jpg" alt="Profile" class="profile-pic" />
                    <span>Profile</span>
                  </button>
                </div>
              </div>
        </header>

        <nav class="tabs">
            <a href="home.html" class="tab">Home Page</a>
            <a href="developmentTeam.html" class="tab active">Contact Development team</a>
        </nav>

        <div class="container">
            <div class="formImitation">
                <label for="datePicker">Choose day you would like to check availability?</label>
                <input type="date" id="datePicker" name="datePicker">
                <div class="checkbox-container">
                    <div class="service-container">
                        <input type="checkbox" id="drive" name="services[]" value="Drive">
                        <label for="drive">Drive to your home</label>
                    </div>

                    <div class="service-container">
                        <input type="checkbox" id="hair-wash" name="services[]" value="Wash">
                        <label for="hair-wash">Hair Wash</label>
                    </div>

                    <div class="service-container">
                        <input type="checkbox" id="treatment" name="services[]" value="Treatment">
                        <label for="treatment">Treatment</label>
                    </div>

                    <div class="service-container">
                        <input type="checkbox" id="cut" name="services[]" value="cut">
                        <label for="cut">Cut</label>
                    </div>

                    <div class="service-container">
                        <input type="checkbox" id="styling" name="services[]" value="style">
                        <label for="styling">New Style</label>
                    </div>
            
                    <div class="service-container">
                        <input type="checkbox" id="coloring" name="services[]" value="Coloring">
                        <label for="coloring">Colour</label>
                    </div>

                    <div class="service-container">
                        <input type="checkbox" id="highlights" name="services[]" value="Highlights">
                        <label for="highlights">Highlights</label>
                    </div>

                    <div class="service-container">
                        <input type="checkbox" id="perm" name="services[]" value="perm">
                        <label for="perm">Perm</label>
                    </div>

                    <div class="service-container">
                        <input type="checkbox" id="straightening" name="services[]" value="straightening">
                        <label for="straightening">Straightening</label>
                    </div>

                    <div class="service-container">
                        <input type="checkbox" id="blow-dry" name="services[]" value="Dry">
                        <label for="blow-dry">Blow Dry</label>
                    </div>

                    <div class="service-container">
                        <input type="checkbox" id="products" name="services[]" value="products">
                        <label for="products">Gel, Wax or other hair products</label>
                    </div>
                </div>
                <div id="tableContainer"></div>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 Hair Compare. All rights reserved.</p>
        </footer>
        <script src="Scripts/script.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXUZxgbxOA-wApIbU7JzHDfU0HAexg-vg&libraries=places"></script>
        <script type="module" src="https://unpkg.com/@googlemaps/extended-component-library@0.6"></script>
    </body>
</html>
