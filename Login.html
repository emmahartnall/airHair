<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hair Compare</title>
        <link rel="icon" href="images/hairCompareicon.png"/>
        <link rel="stylesheet" href="styles/classes.css" />
        <link rel="stylesheet" href="styles/ids.css" />
        <link rel="stylesheet" href="Styles/basicElements.css"/>
    </head>
    <body>
        <header>
            <div class="container">
                <div>
                    <h1>Hair Compare - Prototype</h1>
                    <h2>Customers - Find an appointment at a time that suits you.</h2>
                    <h2>Hairdressers - Manage which services you offer and at which times.</h2>
                </div>
                <button onclick="checkIfLoggedIn()">Login</button>
            </div>
        </header>
        <nav class="tabs">
            <a href="home.html" class="tab active">Home Page</a>
            <a href="registerHairDresser.html" class="tab">As Hairdresser</a>
            <a href="userProfile.html" class="tab">About You</a>
            <a href="myBookings.html" class="tab">Bookings</a>
            <a href="developmentTeam.html" class="tab">Contact</a>
        </nav>
        <div class="container">
            <div class="formImitation">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group-grid">
                        <label for="userName">Username:</label>
                        <input type="text" id="userName" required>
                        <label for="password">Password:</label>
                        <input type="password" id="password">
                    </div>
                    <button onclick="login()">Login</button>
                </form>
            </div>
        </div>
        <footer>
            <p>&copy; 2024 Hair Compare. All rights reserved.</p>
        </footer>
        <script src="Scripts/login.js"></script>
    </body>
</html>
