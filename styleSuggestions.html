<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hair Compare</title>
        <link rel="icon" href="images/hairCompareicon.png"/>
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="Styles/basicElements.css"/>
    </head>
    <body>

        <header>
            <h1>Hair Compare - Prototype</h1>
        </header>

        <nav class="tabs">
            <a href="styleSuggestions.html" class="tab active">About you and your hair</a>
            <a href="SelectYourService.html" class="tab">Select Your Service</a>
            <a href="FindAndBookHairService.html" class="tab">Find Hair Service providers</a>
            <a href="forHairServiceProviders.html" class="tab">For Hair Service providers</a>
            <a href="developmentTeam.html" class="tab">Contact Development team</a>
        </nav>

        <div class="container">
            
            <form id="customerHairForm">
                <h2>Get Inspiration for your hair</h2>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="nonbinary">Non-binary</option>
                    <option value="other">Other</option>
                    <option value="preferNotToSay">Prefer not to say</option>
                </select>
                <label for="hair-type">Hair Type:</label>
                <select id="hair-type" name="hair-type" required>
                    <option value="" disabled selected>Select your hair type</option>
                    <option value="straight">Straight</option>
                    <option value="wavy">Wavy</option>
                    <option value="curly">Curly</option>
                    <option value="coily">Coily</option>
                </select>

                <label for="hair-colour">Hair Colour:</label>
                <select id="hair-colour" name="hair-colour" required>
                    <option value="" disabled selected>Select your hair colour</option>
                    <option value="black">Black</option>
                    <option value="brown">Brown</option>
                    <option value="blonde">Blonde</option>
                    <option value="red">Red</option>
                    <option value="gray">Gray</option>
                    <option value="other">Other</option>
                </select>

                <label for="hair-length">Current Hair Length:</label>
                <select id="hair-length" name="hair-length" required>
                    <option value="" disabled selected>Select your hair length</option>
                    <option value="short">Short (Above shoulders)</option>
                    <option value="medium">Medium (Shoulder length)</option>
                    <option value="long">Long (Below shoulders)</option>
                </select>

                <button type="submit">Get suggestions</button>
                <div class="image-display" id="imageDisplay">
                    <!-- Images will be displayed here -->
                </div>
            </form>
        </div>

        <footer>
            <p>&copy; 2024 Hair Compare. All rights reserved.</p>
        </footer>
        <script src="Scripts/suggestHair.js"></script>
        <script src="Scripts/script.js"></script>
    </body>
</html>
