<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hair Compare</title>
        <link rel="icon" href="images/hairCompareicon.png"/>
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="Styles/basicElements.css"/>
    </head>
    <body>
        <header>
            <div class="container">
                <div>
                  <h1>Hair Compare - Prototype</h1>
                  <h2>Customers - Find an appointment at a time that suits you.</h2>
                  <h2>Hairdressers - Manage which services you offer and at which times.</h2>
                </div>
            </div>
        </header>
        
        <nav class="tabs">
            <a href="home.html" class="tab">Home Page</a>
            <a href="registerHairDresser.html" class="tab active">As Hairdresser</a>
            <a href="userProfile.html" class="tab">User Profile</a>
            <a href="myBookings.html" class="tab">Bookings</a>
            <a href="developmentTeam.html" class="tab">Contact</a>
        </nav>
        
        <div class="container">
            <form id="hairdresserForm">
                <label>
                    <input type="checkbox" name="services" value="Haircut">
                    Would you like to register as a hairstylist?
                </label><br>

                <label for="name">Name:</label>
                <input type="text" required>

                <label for="name">Location:</label>
                <input type="text"  required>

                <label for="salon">Choose your salon:</label>
                <select id="salon" name="salon">
                    <option value="" disabled selected>Select a salon</option>
                    <option value="freelancers">Freelance</option>
                    <option value="Salon A">Salon A</option>
                    <option value="Salon B">Salon B</option>
                </select>
                <label for="years">Years of experience:</label>
                <input type="number" min="0" placeholder="Years" style="width: 60px;">

                <label for="qualifications">Qualifications:</label>
                <label>
                    <input type="checkbox" name="qualifications" value="Certificate III in Hairdressing">
                    Certificate III in Hairdressing (SHB30416)
                </label><br>
                <label>
                    <input type="checkbox" name="qualifications" value="Certificate IV in Hairdressing">
                    Certificate IV in Hairdressing (SHB40116)
                </label><br>
                <label>
                    <input type="checkbox" name="qualifications" value="Diploma of Salon Management">
                    Diploma of Hairdressing (SHB50116)
                </label><br>
                <label>
                    <input type="checkbox" name="qualifications" value="Barbering Certificate">
                    Advanced Diploma of Hairdressing (SHB50216)
                </label><br>
                
            
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" required>
                
                <label for="startTime">Start Time:</label>
                <input type="time" id="startTime" name="startTime" required>
                
                <label for="endTime">End Time:</label>
                <input type="time" id="endTime" name="endTime" required>
    
                <button type="submit">Submit</button>
            </form>
        </div>
        <footer>
            <p>&copy; 2024 Hair Compare. All rights reserved.</p>
        </footer>
        <script src="Scripts/photoUpload.js"></script>
        <script src="Scripts/map.js"></script>
    </body>
</html>
